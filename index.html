<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Product Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
    header { background-color: #222; color: #fff; padding: 1.5rem; text-align: center; }
    main { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
    .controls { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 2rem; gap: 1rem; }
    .search-bar input { padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; width: 220px; }
    .category-menu { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .category-btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; background: #eee; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
    .category-btn.active { background: #222; color: #fff; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
    .product-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .product-card img { width: 100%; height: 200px; object-fit: cover; }
    .product-card h3 { margin: 1rem; font-size: 1.1rem; }
    .product-card p { margin: 0 1rem 1rem; font-size: 0.95rem; color: #666; }
    footer { text-align: center; padding: 1.5rem; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
<header>
  <h1>My Product Catalog</h1>
</header>
<main>
  <div class="controls">
    <div class="category-menu" id="categoryMenu"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products..." />
    </div>
  </div>
  <div class="product-grid" id="productGrid"></div>
</main>
<footer>
  &copy; 2025 Your Brand. All rights reserved.
</footer>
<script>
  let products = [];
  let categories = [];
  let activeCategory = "All";
  let searchText = "";

  function renderCategories() {
    const menu = document.getElementById('categoryMenu');
    menu.innerHTML = '';
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.className = 'category-btn' + (cat === activeCategory ? ' active' : '');
      btn.textContent = cat;
      btn.addEventListener('click', () => {
        activeCategory = cat;
        renderCategories();
        renderProducts();
      });
      menu.appendChild(btn);
    });
  }

  function renderProducts() {
    const grid = document.getElementById('productGrid');
    let filtered = products.filter(p =>
      (activeCategory === "All" || p.category === activeCategory) &&
      (
        p.name.toLowerCase().includes(searchText) ||
        p.description.toLowerCase().includes(searchText)
      )
    );
    grid.innerHTML = filtered.length ? filtered.map(product => `
      <div class="product-card">
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.description} Price: $${product.price.toFixed(2)}</p>
      </div>
    `).join('') : `<p style="grid-column: 1 / -1; text-align:center;">No products found.</p>`;
  }

  document.getElementById('searchInput').addEventListener('input', e => {
    searchText = e.target.value.toLowerCase();
    renderProducts();
  });

  // Fetch product data from products.json
  fetch('products_Version2.json')
    .then(response => response.json())
    .then(data => {
      products = data;
      categories = ["All", ...Array.from(new Set(products.map(p => p.category)))];
      renderCategories();
      renderProducts();
    })
    .catch(err => {
      document.getElementById('productGrid').innerHTML = '<p style="grid-column: 1 / -1; text-align:center;color:red;">Failed to load products.</p>';
      console.error(err);
    });
</script>
</body>
</html>
